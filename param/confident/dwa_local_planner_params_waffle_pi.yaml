
DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.26
  min_vel_x: -0.26

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  max_vel_trans:  0.26
  min_vel_trans:  0.18 #0.13

  max_vel_theta: 3.82
  min_vel_theta: 0.8

  acc_lim_x: 2.5
  acc_lim_y: 0.0
  acc_lim_theta: 5.2 

# Goal Tolerance Parameters
  xy_goal_tolerance: 0.10
  yaw_goal_tolerance: 0.17
  #este Ã© melhor em false    com false t = infinito   com true t = 
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 1.5  #2.0
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40
  controller_frequency: 10.0

# Trajectory Scoring Parameters
  path_distance_bias: 20.0 #30
  goal_distance_bias: 25.0 #20
  occdist_scale: 0.03 #0.02
  forward_point_distance: 0.325
  stop_time_buffer: 0.2  #se o robo colidir muito aumentar isto
  scaling_speed: 0.2 #0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
